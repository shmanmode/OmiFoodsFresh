<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - OmiFoods</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f85a40;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background-color: #f85a40;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #e04632;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for cannot be found.</p>
    <a href="/" class="button">Return to Homepage</a>
  </div>
  <script>
    // Redirect to homepage with SPA routing
    document.querySelector('.button').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = '/';
    });
  </script>
</body>
</html>
